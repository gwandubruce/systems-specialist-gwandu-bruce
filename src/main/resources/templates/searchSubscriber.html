<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
        </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .navbar-nav {
                margin-left: auto;
            }

            .footer-new {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 2.5rem;            /* Footer height */
                padding-bottom: 2.5rem;
                display: flex; 
                align-items: center; 
                justify-content: center;
            }
            /*        .logout 
                    {
                        background-color: #f44336;  Red 
                        border: none;
                        padding: 15px 32px;

                        display: inline-block;

                        cursor: pointer;
                    } */

            .button_disabled{
                cursor:not-allowed;
            }
        </style>
        <title>NMB</title>

    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
                <div class="container-fluid">
                    <a class="navbar-brand" href="current">NMB Payments Portal</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="/">Home
                                    <span class="visually-hidden">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item" > 
                                <a class="nav-link active" href="updateSubscriber">Admin
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="searchSubscriber">Search Employees</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Employees">Employees</a>
                            </li>
                            <li>
                                <form method="POST" th:action="@{/logout}">
                                    <button class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button>
                                </form>
                            </li>

                        </ul>

                    </div>
                </div>
            </nav>
        </header>

        <section id="upload">
            <div class="upload-container" style="padding:40px">
                <div align="center">

                    <h1>Search Subscriber</h1>
                    <br />
                    <div class="col-sm-4">

                        <form action="#" th:action="@{/search}" th:object="${subscriber}" method="post">
                            <div alight="left">
                                <tr>
                                <label class="form-label" >Subscriber Account Number</label>
                                <td>
                                    <input type="text" th:field="*{accountNumber}" class="form-control" placeholder="Subscriber Account Number" />
                                </td>
                                </tr>
                            </div>  

                            <br>
                            <tr>
                                <td colspan="2"><button type="submit" class="btn btn-danger">Search</button> </td>
                            </tr>
                            <table class="table">
                                <thead class="table-primary">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Account Number</th>
                                        <th scope="col">Full Name</th>
                                        <th scope="col">Payment Category</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>

                                <td th:text="${subscriber.accountNumber}"></td>
                                <td th:text="${subscriber.fullName}"></td>
                                <td th:text="${subscriber.paymentCategory}"></td>
                                <td th:text="${subscriber.salaryStatus}"></td>
                                <td>
                                    <a th:href="@{'/edit/' + ${subscriber.id}}">Edit</a>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <!--                                        <a th:href="@{'/update_user/' + ${subscriber.id}}">Activate</a>-->
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <a th:href="@{'/delete/' + ${subscriber.id}}">Delete</a>
                                </td>
                                </tr>   
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
        </section>

        <footer class="footer-new">
            <p class="bold">NMB Copyrights &COPY; 2022</p>
        </footer>

        <script type="text/javascript" th:src="@{js/bootstrap.js}"></script>

        <script type="text/javascript" th:src="@{js/bootstrap.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    </body>
</html>
